<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/templates/style.css">
  <title>淘宝网</title>
</head>

<body class='items-view'>
  <div class="nav">
    <a class='go-to-cart' href="{%url 'cart:list'%}">去购物车</a>
    <a class='go-to-login' href="admin"}">去登录</a>
  </div>


  {% if list %}
  <div class='item-list'>
    {% for l in list %}
    <div class='item-container'>
      <img class='items' src={{l.image}} />
      <div class="inline-block item-desc">
        {{ l.price }}
        {% if l.postal %}
        包邮
        {% endif %}
        {{ l.title | safe}}
        {{ l.shopNick }}
        {{ l.payNum }}
      </div>
      <div class='option'>
        <div class='count inline-block'>
          库存 {{l.count}}
        </div>
        <form action="{%url 'cart:add-to-cart' l.id%}" method="POST"> {% csrf_token %}
          <input class="hidden" />
          <button class="add-to-cart" onclick="window.alert('添加成功')" type='submit'>加入购物车</button>
        </form>

      </div>

    </div>
    {% endfor %}
  </div>
  {% else %}
  <p>No items are available.</p>
  {% endif %}
</body>

</html>
