<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>淘宝网</title>
</head>

<body>
  {% if list %}
  <ul>
    {% for l in list %}
    <li>
      {{ l.price }}
      {{ l.postal }}
      {{ l.title }}
      {{ l.shopNick }}
      {{ l.payNum }}
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No items are available.</p>
  {% endif %}
</body>

</html>
